<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark's Daily Journal</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <header>
        <header__logo>
            <img src="./images/logo.png" alt="" class="header__picture">
            <h1 class="header__title">Mark's Daily Journal</h1>
        </header__logo>
    </header>
    <main class="journal">
        <section class="journal-entry">

        </section>
        <section class="compose-entry">
            <form action="" class="journal__compose"></form>
                <fieldset class="journal__field">
                    <label for="journalDate">Date:</label>   
                    <input type="date" id="journalDate" name="journalDate">


                    <label for="concepts">Concepts Covered:</label>
                        <input type="text" id="concepts" name="concepts">
                    

                    <label for="entry">Journal Entry:</label>
                        <textarea id="entry" name="entry" rows="5" cols=60>Start typing</textarea>
                    

                    <label for="mood">Choose a mood:</label>
                        <select id="mood" name="mood">
                            <option value="happy">Happy</option>
                            <option value="sad">Sad</option>
                            <option value="meh ">Meh</option>
                            <option value="jubilant">Jubilant</option>
                            <option value="angry">Angry</option>
                        </select>
                    
                    
                        <input type="button" value="Record Journal Entry" onclick="">
                

                </fieldset>     
            </form>

        </section>
    </main>
    <footer>

    </footer>


</body>

</html>
