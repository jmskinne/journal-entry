<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark's Daily Journal</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <img class="header__picture" src="./images/logo.png" alt="">
        </div>
        <h1 class="header__title">Mark's Daily Journal</h1>
        </div>
    </header>
    <main class="journal">
        
        <section class="compose-entry">
            <form action="" class="journal__compose">
                <h2 class="form__title">Daily Journal</h2>
            </form>
                <fieldset class="journal__field">
                    <label for="journalDate">Date:</label>   
                    <input type="date" id="journalDate" name="journalDate">


                    <label for="concepts">Concepts Covered:</label>
                    <input type="text" id="concepts" name="concepts">
                    

                    <label for="entry">Journal Entry:</label>
                        <textarea id="entry" name="entry" rows="5" cols=60></textarea>
                    

                    <label for="mood">Choose a mood:</label>
                        <select id="mood" name="mood">
                            <option value="happy">Happy</option>
                            <option value="sad">Sad</option>
                            <option value="meh ">Meh</option>
                            <option value="jubilant">Jubilant</option>
                            <option value="angry">Angry</option>
                        </select>
                    
                    
                        <input type="button" class="record__btn" value="Record Journal Entry" onclick="">
                

                </fieldset>     
            </form>

        </section>
        <div class="entry-container">
            
        </div>
    </main>
    <footer>
        <div class="footer__name">
            <h4>Mark Skinner</h4>
        </div>
        <div class="footer_link">
            <a href="https://github.com/jmskinne">
                <i class="fa fa-github" style="font-size:36px"></i> 
            </a>
        </div>
        <div class="footer__copyright">
            <p> &copy; 2020</p>
        </div>
    </footer>

    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
