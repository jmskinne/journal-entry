<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark's Daily Journal</title>
    <link rel="stylesheet" href="./styles/main.css" >
</head>
    
<body>
    <header>
        <header__logo> 
            <img src="./images/logo.png" alt="" class="header__picture">
            <h1 class="header__title">Mark's Daily Journal</h1>
        </header__logo>
    </header>
    <main class="journal">
        <section class="journal-entry">

        </section>
        <section class="compose-entry">
            <form action="" class="journal__compose">
                <label for="compose-date">Date:</label> <br>
                <input type="date" id="compose-date" name="compose-date">
                <label for="concepts">Concepts:</label>
                <input type="text" id="concepts" name="concepts">
                <label for="entry">Journal Entry:</label>
                <input type="text" id="entry" name="entry">
                <label for="mood">Choose a mood:</label>
                <select id="mood" name="mood">
                    <option value="happy">Happy</option>
                    <option value="sad">Sad</option>
                    <option value="meh ">Meh</option>
                    <option value="jubilant">Jubilant</option>
                    <option value="angry">Angry</option>
                </select>
                

            </form>

        </section>
    </main>
    <footer>

    </footer>

    
</body>
</html>
